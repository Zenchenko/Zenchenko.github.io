<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/style.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <!-- <div id="app">{{ message }}</div> -->

    <main>
      <section>
        <div class="alert alert" role="alert">
          <h1 class="alert-heading">Насос базовые понятия. Типы насосов</h1>
        </div>
      </section>

      <section>
        <div class="alert" role="alert">
          <h3>Падбор насоса для источника</h3>
        </div>
      </section>

      <section>
        <div class="alert" role="alert">
          <h3>Автоматика для насоса</h3>
        </div>
      </section>

      <section>
        <div class="alert" role="alert">
          <h3>Выбор автоматики</h3>
        </div>
      </section>

      <section>
        <div class="alert" role="alert">
          <h3>Контакты</h3>
        </div>
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="https://www.google.com/maps/place/NASOSOV.BY+%D0%B8%D0%BD%D1%82%D0%B5%D1%80%D0%BD%D0%B5%D1%82-%D0%B3%D0%B8%D0%BF%D0%B5%D1%80%D0%BC%D0%B0%D1%80%D0%BA%D0%B5%D1%82+%D0%BD%D0%B0%D1%81%D0%BE%D1%81%D0%BE%D0%B2/@53.8738511,27.5174973,17z/data=!3m1!4b1!4m5!3m4!1s0x46dbd014212697d9:0x15df8af85e494af6!8m2!3d53.873848!4d27.519686" 
            class="card-link">Карта</a>
            <a href="#" class="card-link">Another link</a>
          </div>
        </div>
      </section>

      <section>
        <form>
          <div class="form-group">
            <label for="staticEmail" class="col-sm-2 col-form-label"
              >Email</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="staticEmail"
                placeholder="email@example.com"
              />
            </div>
          </div>
        </form>
      </section>
    </main>

    <script type="text/javascript" src="dist/js/js.js"></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
